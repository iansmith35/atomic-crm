<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ISHE Group CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <!-- Login Card -->
        <div class="bg-gray-800 rounded-xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-400 mb-2">⚛️ ISHE Group CRM</h1>
                <p class="text-gray-300">Sign in to access your office network</p>
            </div>

            <!-- Google Sign-In Button Container -->
            <div class="space-y-6">
                <div class="text-center">
                    <p class="text-gray-400 mb-4">Sign in with your Google account</p>
                    <div id="googleSignIn" class="flex justify-center"></div>
                    <!-- Alternative OAuth Login Button -->
                    <div class="mt-4">
                        <button id="login-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Sign in with Google
                        </button>
                    </div>
                </div>

                <!-- Status Messages -->
                <div id="statusMessage" class="hidden">
                    <div class="bg-blue-600 bg-opacity-20 rounded p-3 text-sm border-l-4 border-blue-500">
                        <span id="statusText">Authenticating...</span>
                    </div>
                </div>

                <!-- Manual Login Alternative (Optional) -->
                <div class="border-t border-gray-700 pt-6">
                    <p class="text-xs text-gray-500 text-center">
                        Need help? Contact your system administrator.
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-500 text-sm">ISHE Group - Multi-Agent Business Operations</p>
        </div>
    </div>

    <script>
        function initClient() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CONFIG.clientId, // Use config from config.js
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("googleSignIn"),
                { 
                    theme: "filled_blue", 
                    size: "large",
                    width: 250,
                    text: "signin_with"
                }
            );
        }

        function handleCredentialResponse(response) {
            showStatus("Processing authentication...", "blue");
            
            // Use the Supabase configuration from config.js
            const saveTokenUrl = `${SUPABASE_CONFIG.functionsUrl}/save-google-token`;
            
            fetch(saveTokenUrl, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${SUPABASE_CONFIG.anonKey}`
                },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showStatus("Authentication successful! Redirecting...", "green");
                    // Store authentication state using auth utility
                    auth.setAuthenticated(response.credential);
                    
                    // Redirect to main dashboard after a brief delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showStatus("Authentication failed. Please try again.", "red");
                }
            })
            .catch(error => {
                console.error('Authentication error:', error);
                showStatus("Authentication failed. Please try again.", "red");
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusDiv.className = `bg-${type}-600 bg-opacity-20 rounded p-3 text-sm border-l-4 border-${type}-500`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'red') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Initialize Google Sign-In when page loads
        window.onload = initClient;

        // Check if user is already authenticated
        if (auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>

    <!-- Google OAuth Login Handler -->

      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
      const supabase = createClient(
        'https://mydxasjcsfetnglbppp.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15ZHhhc2ppY3NmZXRuZ2xicHBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjYyNTQsImV4cCI6MjA3MzgwMjI1NH0.zdJa3T1WDdc6_JNQbh93oB7CnVWa5TQ5jLb1UN-8dLE'
      )
      const loginBtn = document.querySelector('#login-button')
      loginBtn.addEventListener('click', async () => {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
        })
        if (error) console.error('Login error:', error.message)
      })
    </script>
</body>
</html>
