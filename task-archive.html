        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case "done":
                case "completed":
                    return "bg-green-600 bg-opacity-20 text-green-400";
                case "cancelled":
                    return "bg-red-600 bg-opacity-20 text-red-400";
                default:
                    return "bg-gray-600 bg-opacity-20 text-gray-300";
            }
        }

        function getOfficeIcon(office) {
            switch (office.toLowerCase()) {
                case "it office":
                    return "üîß";
                case "accounts office":
                    return "üí∞";
                case "communications office":
                    return "üì¨";
                case "virtual engineer":
                    return "‚öôÔ∏è";
                case "ceo office":
                    return "üíº";
                default:
                    return "üìã";
            }
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            const noTasks = document.getElementById('noTasks');
            const taskCount = document.getElementById('taskCount');

            if (tasks.length === 0) {
                taskList.innerHTML = '';
                noTasks.classList.remove('hidden');
                taskCount.textContent = '0';
                return;
            }

            noTasks.classList.add('hidden');
            taskCount.textContent = tasks.length;

            taskList.innerHTML = tasks.map(task => `
                <div class="bg-gray-700 rounded-xl p-4 border border-gray-600 hover:bg-gray-650 transition-colors">
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex items-center">
                            <span class="text-xl mr-3">${getOfficeIcon(task.office)}</span>
                            <div>
                                <h3 class="font-semibold text-white">${task.title}</h3>
                                <p class="text-sm text-gray-400">${task.office}</p>
                            </div>
                        </div>
                        <span class="px-3 py-1 text-sm rounded-xl ${getStatusClass(task.status)}">
                            ${task.status}
                        </span>
                    </div>
                    <div class="text-xs text-gray-500 grid grid-cols-1 md:grid-cols-2 gap-1">
                        <div>üìÖ Created: ${new Date(task.created_at).toLocaleDateString()}</div>
                        <div>‚úÖ Completed: ${new Date(task.completed_at).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterTasks(searchTerm) {
            if (!searchTerm.trim()) {
                filteredTasks = [...allTasks];
            } else {
                const term = searchTerm.toLowerCase();
                filteredTasks = allTasks.filter(task => 
                    task.title.toLowerCase().includes(term) ||
                    task.office.toLowerCase().includes(term) ||
                    task.status.toLowerCase().includes(term)
                );
            }
            renderTasks(filteredTasks);
        }

        // Load tasks from backend or use sample data
        async function loadArchivedTasks() {
            try {
                // Try to fetch from API
                const response = await fetch('/api/tasks/archive');
                if (response.ok) {
                    const data = await response.json();
                    allTasks = data.tasks || [];
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.log('Using sample archived tasks - API not available:', error.message);
                allTasks = sampleArchivedTasks;
            }
            
            filteredTasks = [...allTasks];
            renderTasks(filteredTasks);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadArchivedTasks();
            
            // Setup search functionality
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterTasks(e.target.value);
                }, 300); // Debounce search
            });
        });

        console.log('üìÅ Task Archive loaded successfully!');
    </script>

      localStorage.setItem("user", JSON.stringify(userData));
      window.location.href = "boss-office.html";
    } else {
      alert("Access Denied: Not authorised");
    }
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(
      atob(base64)
        .split('')
        .map(c => `%${('00' + c.charCodeAt(0).toString(16)).slice(-2)}`)
        .join('')
    );
    return JSON.parse(jsonPayload);
  }
</script>
