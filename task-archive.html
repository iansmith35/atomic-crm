<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Archive - Atomic CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-gradient-to-r from-gray-600 to-gray-800 rounded-xl p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold flex items-center">
                        📁 Task Archive
                    </h1>
                    <p class="text-gray-100 mt-2">Historical task records and completed items</p>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold" id="taskCount">0</div>
                    <div class="text-sm text-gray-200">Archived Tasks</div>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="mb-6 bg-gray-800 rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4">🔍 Search Archive</h2>
            <input
                type="text"
                id="searchInput"
                placeholder="Search tasks by title, office, or status..."
                class="w-full p-3 border border-gray-600 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Task Archive List -->
        <div class="bg-gray-800 rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4">📋 Archived Tasks</h2>
            <div id="taskList" class="space-y-3">
                <!-- Tasks will be loaded dynamically -->
            </div>
            <div id="noTasks" class="text-center text-gray-400 py-8 hidden">
                <div class="text-4xl mb-2">📭</div>
                <p>No archived tasks found</p>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-8 text-center">
            <a href="ceo-office.html" class="inline-block bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-xl text-white font-semibold transition-colors">
                ← Back to CEO Office
            </a>
        </div>
    </div>

    <script>
        let allTasks = [];
        let filteredTasks = [];

        // Sample archived tasks data (in a real app, this would come from an API)
        const sampleArchivedTasks = [
            {
                id: 1,
                title: "Setup Voice Synthesis",
                status: "Done",
                office: "IT Office",
                created_at: "2024-01-15",
                completed_at: "2024-01-20"
            },
            {
                id: 2,
                title: "Deploy Mobile Interface",
                status: "Done",
                office: "IT Office",
                created_at: "2024-01-10",
                completed_at: "2024-01-25"
            },
            {
                id: 3,
                title: "Process Client Invoices Q4",
                status: "Done",
                office: "Accounts Office",
                created_at: "2024-01-01",
                completed_at: "2024-01-31"
            },
            {
                id: 4,
                title: "Email Campaign - Holiday Promotions",
                status: "Done",
                office: "Communications Office",
                created_at: "2023-12-01",
                completed_at: "2023-12-31"
            },
            {
                id: 5,
                title: "Safety Certificate - Coastal Properties",
                status: "Done",
                office: "Virtual Engineer",
                created_at: "2024-01-05",
                completed_at: "2024-01-18"
            },
            {
                id: 6,
                title: "Database Migration",
                status: "Done",
                office: "IT Office",
                created_at: "2023-11-15",
                completed_at: "2023-12-10"
            },
            {
                id: 7,
                title: "Annual Financial Report",
                status: "Done",
                office: "Accounts Office",
                created_at: "2023-12-01",
                completed_at: "2024-01-15"
            },
            {
                id: 8,
                title: "Website Security Audit",
                status: "Done",
                office: "IT Office",
                created_at: "2023-10-20",
                completed_at: "2023-11-05"
            }
        ];

        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case "done":
                case "completed":
                    return "bg-green-600 bg-opacity-20 text-green-400";
                case "cancelled":
                    return "bg-red-600 bg-opacity-20 text-red-400";
                default:
                    return "bg-gray-600 bg-opacity-20 text-gray-300";
            }
        }

        function getOfficeIcon(office) {
            switch (office.toLowerCase()) {
                case "it office":
                    return "🔧";
                case "accounts office":
                    return "💰";
                case "communications office":
                    return "📬";
                case "virtual engineer":
                    return "⚙️";
                case "ceo office":
                    return "💼";
                default:
                    return "📋";
            }
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            const noTasks = document.getElementById('noTasks');
            const taskCount = document.getElementById('taskCount');

            if (tasks.length === 0) {
                taskList.innerHTML = '';
                noTasks.classList.remove('hidden');
                taskCount.textContent = '0';
                return;
            }

            noTasks.classList.add('hidden');
            taskCount.textContent = tasks.length;

            taskList.innerHTML = tasks.map(task => `
                <div class="bg-gray-700 rounded-xl p-4 border border-gray-600 hover:bg-gray-650 transition-colors">
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex items-center">
                            <span class="text-xl mr-3">${getOfficeIcon(task.office)}</span>
                            <div>
                                <h3 class="font-semibold text-white">${task.title}</h3>
                                <p class="text-sm text-gray-400">${task.office}</p>
                            </div>
                        </div>
                        <span class="px-3 py-1 text-sm rounded-xl ${getStatusClass(task.status)}">
                            ${task.status}
                        </span>
                    </div>
                    <div class="text-xs text-gray-500 grid grid-cols-1 md:grid-cols-2 gap-1">
                        <div>📅 Created: ${new Date(task.created_at).toLocaleDateString()}</div>
                        <div>✅ Completed: ${new Date(task.completed_at).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterTasks(searchTerm) {
            if (!searchTerm.trim()) {
                filteredTasks = [...allTasks];
            } else {
                const term = searchTerm.toLowerCase();
                filteredTasks = allTasks.filter(task => 
                    task.title.toLowerCase().includes(term) ||
                    task.office.toLowerCase().includes(term) ||
                    task.status.toLowerCase().includes(term)
                );
            }
            renderTasks(filteredTasks);
        }

        // Load tasks from backend or use sample data
        async function loadArchivedTasks() {
            try {
                // Try to fetch from API
                const response = await fetch('/api/tasks/archive');
                if (response.ok) {
                    const data = await response.json();
                    allTasks = data.tasks || [];
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.log('Using sample archived tasks - API not available:', error.message);
                allTasks = sampleArchivedTasks;
            }
            
            filteredTasks = [...allTasks];
            renderTasks(filteredTasks);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadArchivedTasks();
            
            // Setup search functionality
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterTasks(e.target.value);
                }, 300); // Debounce search
            });
        });

        console.log('📁 Task Archive loaded successfully!');
    </script>
</body>
</html>
