<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Mailroom - Stacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="p-6 max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">üì® Admin Mailroom</h1>

        <section>
            <h2 class="text-lg font-semibold mb-2">Taskbar ‚Äì Mailing Only</h2>
            <ul class="space-y-3" id="taskList">
                <!-- Tasks will be populated by JavaScript -->
            </ul>
        </section>

        <!-- Back Button -->
        <div class="mt-8 text-center">
            <a href="index.html" class="inline-block bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg font-semibold">
                ‚Üê Back to Office Dashboard
            </a>
        </div>
    </div>

    <script>
        // Sample task data - simulating API response structure
        let tasks = [
            {
                id: 1,
                title: "Process incoming customer inquiries",
                status: "pending",
                created_at: "2024-01-15 09:30",
                updated_at: "2024-01-15 14:22"
            },
            {
                id: 2,
                title: "Send follow-up emails to prospects",
                status: "in_progress", 
                created_at: "2024-01-15 08:15",
                updated_at: "2024-01-15 15:45"
            },
            {
                id: 3,
                title: "Update mailing list subscriptions",
                status: "completed",
                created_at: "2024-01-14 16:20",
                updated_at: "2024-01-15 10:30"
            },
            {
                id: 4,
                title: "Draft newsletter for property updates",
                status: "pending",
                created_at: "2024-01-15 11:00",
                updated_at: "2024-01-15 11:00"
            },
            {
                id: 5,
                title: "Review automated email campaigns",
                status: "in_progress",
                created_at: "2024-01-15 07:45",
                updated_at: "2024-01-15 13:15"
            }
        ];

        // Initialize the task list on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchTasks();
        });

        // Simulate API call to fetch tasks
        async function fetchTasks() {
            try {
                // Try to fetch from API first
                const response = await fetch('/api/tasks?office=mailroom');
                if (response.ok) {
                    const data = await response.json();
                    tasks = data.tasks || [];
                }
            } catch (error) {
                // Use sample data if API is not available
                console.log('Using sample task data - API not available');
            }
            
            populateTaskList();
        }

        function populateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="p-4 bg-gray-800 border border-gray-600 rounded-xl"><div class="text-gray-400">No mailing tasks available</div></li>';
                return;
            }
            
            tasks.forEach((task) => {
                const li = document.createElement('li');
                li.className = 'p-4 bg-white border rounded-xl shadow';
                
                // Get status color
                let statusColor = 'text-gray-600';
                if (task.status === 'completed') statusColor = 'text-green-600';
                else if (task.status === 'in_progress') statusColor = 'text-blue-600';
                else if (task.status === 'pending') statusColor = 'text-yellow-600';
                
                li.innerHTML = `
                    <div class="font-semibold text-gray-900">${task.title}</div>
                    <div class="text-sm ${statusColor}">Status: ${task.status}</div>
                    <div class="text-xs text-gray-500">
                        Created: ${task.created_at} | Updated: ${task.updated_at}
                    </div>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
